<section>
    <div class="container">
        <div class="headtext">
            <h1>Generate Passage</h1>
        </div>

        <div class="loader" *ngIf="loading"></div>

        <div *ngIf="!loading">
            <div *ngIf="passage" class="card">
                <p class="passage-text">{{ passage }}</p>
            </div>

            <button *ngIf="passage" class="translate-button" (click)="toggleTranslation()">
                {{ showTranslation ? 'Hide' : 'Translate' }}
            </button>

            <div class="card" *ngIf="showTranslation && translation">
                <p class="translation-text">{{ translation }}</p>
            </div>

            <p *ngIf="!passage">No passage available at the moment.</p>

            <div class="controls">
                <select *ngIf="passage" class="word-limit-selector" (change)="onWordLimitChange($event)">
                    <option *ngFor="let limit of wordLimits" [value]="limit" [selected]="limit === selectedWordLimit">
                        {{ limit }} words
                    </option>
                </select>
                <button *ngIf="passage" class="new-passage-button" (click)="getNewPassage()">New Passage</button>
                <button *ngIf="passage" class="copy-button" (click)="copyPassage()">Copy Passage</button>
                <button class="return-home-button" (click)="goHome()">Return to Home</button>
            </div>
        </div>
    </div>
</section>
